{% extends 'base.html'%}
{% load static %}


{% block title%}
{{user.username}}
{% endblock%}


{% block content%}
<link rel="stylesheet" href="{% static 'css/profile.css'%}">
<div class="row">
    <div class="col-6 profile-image">
          <img src="{{profile.profile_image.url}}" alt="">
    </div>
    <div class="col-6">
        <h1>{{profile.user.username}}</h1>

    </div>
</div>
<div class="row">
    <div class="col-4">
        <h1>Followers</h1>
        <h3>{{profile.followers_count}}</h3>
    </div>
    <div class="col-4">
        <h1>Following</h1>
        <h3>{{profile.following_count}}</h3>
    </div>
</div>
<div class="row">
    <div class="col-4">
        {%for a in posts%}
        <img src="{{a.image.url}}" alt="">
        {%endfor%}
    </div>
</div>
{% endblock%}
